  <g fill="url(#tc-accent)" stroke="#0b1220" stroke-opacity="0.25" stroke-width="4">
    <circle cx="128" cy="106" r="14"/>
    <circle cx="86" cy="140" r="14"/>
    <circle cx="170" cy="140" r="14"/>
    <circle cx="128" cy="174" r="14"/>
