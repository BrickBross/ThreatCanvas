<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-label="ThreatCanvas logo mark">
  <title>ThreatCanvas</title>
  <defs>
    <linearGradient id="tc-accent" x1="32" y1="32" x2="224" y2="224" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#38bdf8"/>
      <stop offset="1" stop-color="#5eead4"/>
    </linearGradient>
    <filter id="tc-soft" x="-20%" y="-20%" width="140%" height="140%">
