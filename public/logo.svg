<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="320" viewBox="0 0 1200 320" role="img" aria-label="ThreatCanvas logo">
  <title>ThreatCanvas</title>
  <defs>
    <linearGradient id="tc-accent" x1="40" y1="40" x2="280" y2="280" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#38bdf8"/>
      <stop offset="1" stop-color="#5eead4"/>
    </linearGradient>
    <filter id="tc-soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Mark -->
  <g transform="translate(40 32)">
    <path d="M120 18 L206 52 V130 C206 185 168 236 120 252 C72 236 34 185 34 130 V52 Z"
          fill="none" stroke="#94a3b8" stroke-width="10" stroke-linejoin="round" filter="url(#tc-soft)"/>
    <g fill="none" stroke="url(#tc-accent)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round">
      <path d="M78 150 L120 110 L162 150" />
      <path d="M120 110 L120 190" />
    </g>
    <g fill="url(#tc-accent)" stroke="#0b1220" stroke-opacity="0.25" stroke-width="4">
      <circle cx="120" cy="110" r="14"/>
      <circle cx="78" cy="150" r="14"/>
      <circle cx="162" cy="150" r="14"/>
      <circle cx="120" cy="190" r="14"/>
    </g>
  </g>

  <!-- Wordmark -->
  <g transform="translate(320 120)">
    <text x="0" y="0"
          font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Noto Sans, Liberation Sans, sans-serif"
          font-size="82" font-weight="750" letter-spacing="-1"
          fill="#0f172a">Threat<tspan fill="url(#tc-accent)">Canvas</tspan></text>
    <text x="2" y="56"
          font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Noto Sans, Liberation Sans, sans-serif"
          font-size="28" font-weight="500"
          fill="#64748b">Browser-native threat modeling</text>
  </g>
</svg>
